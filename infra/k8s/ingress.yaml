apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aion-ingress
  namespace: aion-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.aion.platform
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aion-service
            port:
              number: 80
